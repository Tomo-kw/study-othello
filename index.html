<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Othello</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Othello Game</h1>

        <div class="buttonArea">
            <button
                class="resetButton"
                onclick="resetGame()"
            >
                リセットボタン
            </button>
        </div>
        <table id="table"></table>

        <div class="player">
            <div id="turn"></div>
        </div>

        <div class="resultContent">
            <div id="result"></div>
            <div id="winner"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
